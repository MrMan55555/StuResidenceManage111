<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的报修</title>
    <script src="http://cdn.staticfile.org/jquery/3.6.0/jquery.js"></script>
    <script th:src="@{/js/pageforcyc.js}"></script>
    <link rel="stylesheet" type="text/css" href="css/RepairForUs.css" th:href="@{/css/RepairForUs.css}">
    <link rel="stylesheet" type="text/css" href="css/pages.css" th:href="@{/css/pages.css}">
    <script>
        $(function (){
            $(".RepairTable").on("mouseover","td",function (){
                $(this).parent().css("background-color","#00a8ff");
            })
            $(".RepairTable").on("mouseout","td",function (){
                $(this).parent().css("background-color","#f2f2f2");
            })
        })

    </script>
</head>
<body>
<div class="divForUs" id="table1" th:fragment="table1">
    <table border="1" class="RepairTable" >
        <tr>
            <th>报修序号</th>
            <th>报修标题</th>
            <th>报修类型</th>
            <th>报修内容</th>
            <th>报修房间</th>
            <th>联系方式</th>
            <th>报修时间</th>
            <th>报修状态</th>
        </tr>
        <tr th:each="repair,repairStat : ${repair}">
            <td th:text="${repair.reId}"></td>
            <td th:text="${repair.reNames}"></td>
            <td th:text="${repair.reClass}"></td>
            <td th:text="${repair.reText}"></td>
            <td th:text="${repair.reRoom}"></td>
            <td th:text="${repair.rePhone}"></td>
            <td th:text="${repair.reTime}"></td>
            <td th:text="${repair.reStatus}"></td>
        </tr>
    </table>
</div>
<div id="allPage">
    总页数:<span th:text="${allPage}" id="maxPage">unknows</span>
</div>
<div class="lq-page"></div >
</body>
</html>
